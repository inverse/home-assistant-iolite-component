name: CI

on:
  push:
    branches: [master]
  pull_request: ~

env:
  FORCE_COLOR: 1

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install pip dependencies
      run: pip install -r requirements.test.txt
    - name: pre-commit
      run: pre-commit run --all-files --show-diff-on-failure
